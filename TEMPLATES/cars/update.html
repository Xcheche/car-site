{% extends 'partials/_base.html' %}

{% block content %}

<div class="container">
    <h1>Update Car</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="{% url 'cars:update' car.pk %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" class="form-control" id="brand" placeholder="Enter car brand" value="{{ car.brand }}" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Enter car country" value="{{ car.country }}" required>
                </div>
                
                <div class="form-group mt-3">
                    <label for="year">Year</label>
                    <input type="number" name="year" class="form-control" id="year" placeholder="Enter car year" value="{{ car.year }}" required>
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary">Update Car</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
